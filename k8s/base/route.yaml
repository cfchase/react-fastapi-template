apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: frontend-route
  labels:
    app: frontend
spec:
  to:
    kind: Service
    name: frontend-service
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: backend-route
  labels:
    app: backend
spec:
  to:
    kind: Service
    name: backend-service
  port:
    targetPort: http
  path: /api
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect